<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Modern HTML Email Example</title>
  <style type="text/css">
   /* Default styles for desktop devices */
   body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
   }
   table {
    width: 100%;
    background-color: #ffffff;
    border-collapse: collapse;
   }
   td {
    padding: 20px;
    text-align: center;
   }
   h1 {
    color: #333333;
    margin: 0;
   }
   p {
    color: #666666;
    margin: 0;
   }
   a {
    color: #ffffff;
    background-color: #333333;
    padding: 10px 20px;
    text-decoration: none;
   }

   /* Media queries for mobile devices */
   @media screen and (max-width: 480px) {
    table {
     width: 100% !important;
    }
    td {
     display: block;
     padding: 10px;
    }
    h1 {
     font-size: 24px;
    }
    p {
     font-size: 16px;
    }
    a {
     font-size: 16px;
    }
   }
  </style>
 </head>
 <body
  style="
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
   background-color: #f0f0f0;
  "
 >
  <table
   width="100%"
   bgcolor="#ffffff"
   cellpadding="0"
   cellspacing="0"
   border="0"
  >
   <tr>
    <td>
     <table
      align="center"
      width="600"
      cellpadding="0"
      cellspacing="0"
      border="0"
     >
      <tr>
       <td style="padding: 20px 0; text-align: center">
        <h1 style="color: #333333">Welcome to our newsletter!</h1>
       </td>
      </tr>
      <tr>
       <td style="padding: 20px">
        <p style="color: #666666">Dear subscriber,</p>
        <p style="color: #666666">
         Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at
         libero quam. Sed eget interdum turpis, quis commodo arcu.
        </p>
        <p style="color: #666666">Sincerely,</p>
        <p style="color: #666666">The Newsletter Team</p>
       </td>
      </tr>
      <tr>
       <td style="padding: 20px; text-align: center">
        <a
         href="#"
         style="
          color: #ffffff;
          background-color: #333333;
          padding: 10px 20px;
          text-decoration: none;
         "
         >Unsubscribe</a
        >
       </td>
      </tr>
     </table>
    </td>
   </tr>
  </table>
 </body>
</html>
